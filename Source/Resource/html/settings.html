<h1>Settings</h1>

<div class="col-md-12" id="settings">
  <form name="form" method="post" action="" class="form-horizontal" enctype="multipart/form-data">

    <div class="form-group">
      <label class="col-sm-2 control-label" for="settings_logged">Logged</label>
      <div class="col-sm-10" id="settings_logged"><span id="settings_logged_str"></span><a class="hidden" id="loggedForget">[Forget]</a></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="settings_policy">Default Policy</label>
      <div class="col-sm-10">
        <select id="settings_policy" name="settings_policy" class="policyList form-control">
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="settings_display_selector">Default Display</label>
      <div class="col-sm-10">
        <select id="settings_display_selector" name="settings_display_selector" class="displayList form-control">
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="settings_verbosity_selector">Default Verbosity</label>
      <div class="col-sm-10">
        <select id="settings_verbosity_selector" name="settings_verbosity_selector" class="verbosityList form-control">
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label required">Default Save Report Path</label>
      <div class="col-sm-10">
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_save_report_path_last" name="settings_save_report_path" required="required" value="last" checked="checked"/>Previous path</label>
        </div>
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_save_report_path_radio" name="settings_save_report_path" required="required" value="selected" />Select a path
          </label>
          <input type="file" id="settings_save_report_path_input" name="settings_save_report_path_input" style="display: inline;" onclick="webpage.on_input_changed(this.name);"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Current default save report path</label>
      <div class="col-sm-10" id="settings_save_report_path_selected"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label required">Default load files Path</label>
      <div class="col-sm-10">
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_load_files_path_last" name="settings_load_files_path" required="required" value="last" checked="checked"/>Previous path</label>
        </div>
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_load_files_path_radio" name="settings_load_files_path" required="required" value="selected" />Select a path
          </label>
          <input type="file" id="settings_load_files_path_input" name="settings_load_files_path_input" style="display: inline;" onclick="webpage.on_input_changed(this.name);"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Current default load files path</label>
      <div class="col-sm-10" id="settings_load_files_path_selected"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label required">Default save policy Path</label>
      <div class="col-sm-10">
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_save_policy_path_last" name="settings_save_policy_path" required="required" value="last" checked="checked"/>Previous path</label>
        </div>
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_save_policy_path_radio" name="settings_save_policy_path" required="required" value="selected" />Select a path
          </label>
          <input type="file" id="settings_save_policy_path_input" name="settings_save_policy_path_input" style="display: inline;" onclick="webpage.on_input_changed(this.name);"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Current default save policy path</label>
      <div class="col-sm-10" id="settings_save_policy_path_selected"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label required">Default load policy Path</label>
      <div class="col-sm-10">
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_load_policy_path_last" name="settings_load_policy_path" required="required" value="last" checked="checked"/>Previous path</label>
        </div>
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_load_policy_path_radio" name="settings_load_policy_path" required="required" value="selected" />Select a path
          </label>
          <input type="file" id="settings_load_policy_path_input" name="settings_load_policy_path_input" style="display: inline;" onclick="webpage.on_input_changed(this.name);"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Current default load policy path</label>
      <div class="col-sm-10" id="settings_load_policy_path_selected"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label required">Default save display Path</label>
      <div class="col-sm-10">
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_save_display_path_last" name="settings_save_display_path" required="required" value="last" checked="checked"/>Previous path</label>
        </div>
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_save_display_path_radio" name="settings_save_display_path" required="required" value="selected" />Select a path
          </label>
          <input type="file" id="settings_save_display_path_input" name="settings_save_display_path_input" style="display: inline;" onclick="webpage.on_input_changed(this.name);"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Current default save display path</label>
      <div class="col-sm-10" id="settings_save_display_path_selected"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label required">Default load display Path</label>
      <div class="col-sm-10">
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_load_display_path_last" name="settings_load_display_path" required="required" value="last" checked="checked"/>Previous path</label>
        </div>
        <div class="radio">
          <label class="required">
            <input type="radio" id="settings_load_display_path_radio" name="settings_load_display_path" required="required" value="selected" />Select a path
          </label>
          <input type="file" id="settings_load_display_path_input" name="settings_load_display_path_input" style="display: inline;" onclick="webpage.on_input_changed(this.name);"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Current default load display path</label>
      <div class="col-sm-10" id="settings_load_display_path_selected"></div>
    </div>

    <div class="form-group">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-10">
        <button type="submit" id="settings_save" name="settings_save" class="btn-warning btn">Save settings</button>
      </div>
    </div>
  </form>
</div>
