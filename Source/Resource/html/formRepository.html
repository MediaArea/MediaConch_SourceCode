<form name="checkerRepository" method="post" action="" class="form-horizontal" enctype="multipart/form-data">
  <div class="col-md-4">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="checkerRepository_policy">Policy</label>
      <div class="col-sm-10">
        <select id="checkerRepository_policy" name="checkerRepository_policy" class="policyList form-control">
        </select>
        </div>
      </div>
    </div>

  <div class="col-md-4">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="checkerRepository_display_selector">Display</label>
      <div class="col-sm-10">
        <select id="checkerRepository_display_selector" name="checkerRepository_display_selector" class="displayList form-control">
        </select>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label class="col-md-3 col-sm-2 control-label" for="checkerRepository_verbosity_selector">Verbosity</label>
      <div class="col-md-9 col-sm-10">
        <select  id="checkerRepository_verbosity_selector" name="checkerRepository_verbosity_selector" class="verbosityList form-control">
        </select>
      </div>
    </div>
  </div>

  <div class="col-md-12 checkerFixer">
    <div class="form-group">
      <div class="checkbox">
        <label><input type="checkbox" id="checkerRepository_fixer" name="checkerRepository_fixer" value="1" /> Enable fixer</label>
      </div>
    </div>
  </div>

  <div class="col-md-10">
    <div class="form-group">
      <label class="col-sm-2 control-label required" for="checkerRepository_directory">Select folder</label>
      <div class="col-sm-10">
        <input id="checkerRepository_directory" name="checkerRepository_directory" required="required" type="file" onclick="webpage.on_input_changed(this.name);">
      </div>
    </div>
  </div>

  <div class="col-md-2">
    <div class="form-group">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <button type="submit" id="checkerRepository_Check files" name="checkerRepository_Check files" class="btn-warning btn">Check folder</button>
      </div>
    </div>
  </div>
</form>
